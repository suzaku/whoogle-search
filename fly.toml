# fly.toml app configuration file generated for windy-ventana-1023 on 2023-09-02T10:24:02+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "windy-ventana-1023"
primary_region = "hkg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]

[env]
  WHOOGLE_CONFIG_BLOCK = "w3schools.com,csdn.net"
  WHOOGLE_CONFIG_GET_ONLY = "1"
  WHOOGLE_CONFIG_LANGUAGE = "lang_en"
  WHOOGLE_CONFIG_THEME = "light"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
