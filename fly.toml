# fly.toml app configuration file generated for snowy-resonance-3360 on 2023-05-27T10:01:05+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "snowy-resonance-3360"
primary_region = "hkg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  WHOOGLE_CONFIG_BLOCK = "w3schools.com,csdn.net"
  WHOOGLE_CONFIG_THEME = "light"
  WHOOGLE_CONFIG_LANGUAGE = "lang_en"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
